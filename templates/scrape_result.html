<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Content</title>
</head>
<body>
    <h1>Scraped Content</h1>
    <p>URL: {{ url }}</p>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <pre>{{ scraped_content }}</pre>
    {% endif %}
</body>
</html>
